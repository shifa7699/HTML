<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form>
            <table border="2px" cellpadding="5px" align="center" cellspacing="0" 
            width="80%" height="500px">
                <tr>
                    <td>Candidate's Name</td>
                    <td colspan="4"><input type="text" style="width: 99%;"></td>
                    
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td colspan="2"><input type="date"></td>
                    <td>Gender</td>
                    <td >
                        <select name="" id="" style="width:100%">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td colspan="5"><input type="text" style="width:99%"></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td colspan="5"><input type="text" style="width: 99%;"></td>
                </tr>
                <tr>
                    <td rowspan="2">Siblings</td>
                    <td><input type="checkbox">Brothers</td>
                    <td colspan="3">NA-<input type="text" style="width: 90%;"></td>
                </tr>
                <tr>
                    <td><input type="checkbox">Sisters</td>
                    <td colspan="3">NA-<input type="text" style="width: 90%;"></td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td><input type="number" style="width: 99%;"></td>
                    <td>Email ID</td>
                    <td colspan="2"><input type="email" style="width: 99%;"></td>
                </tr>
                <tr>
                    <td>Max Qualification</td>                    
                    <td colspan="2"><input type="radio" id="radio_input" name="radio_input">Matriculation<br>
                        <input type="radio" id="radio_input" name="radio_input">Intermediate<br>
                        <input type="radio" id="radio_input" name="radio_input">Graduate<br>
                        <input type="radio" id="radio_input" name="radio_input">Post Graduate</td>
                    <td>Fav. Food</td>
                    <td><input type="checkbox">Chinese<br>
                        <input type="checkbox">Moghlai<br><input type="checkbox">Continental
                        <br><input type="checkbox">Traditional</td>
                </tr>                            
                <tr>                   
                    <td colspan="5" align="center"><input type="submit">&nbsp; &nbsp; &nbsp;
        
                    <input type="reset" value="Clear"></td>                   
                </tr>
            </table>
        </form>
    </body>
</html>
