<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
</head>
<body>
    <form action="submit" method="post">
        <label for="text_input">Text Input:</label>
        <input type="text" id="text_input" name="text_input" value="">
        <br><br>

        <label for="password_input">Password Input:</label>
        <input type="password" id="password_input" name="password_input" value="">
        <br><br>

        <label for="email_input">Email Input:</label>
        <input type="email" id="email_input" name="email_input" value="">
        <br><br>

        <label for="number_input">Number Input:</label>
        <input type="number" id="number_input" name="number_input" value="">
        <br><br>

        <label for="date_input">Date Input:</label>
        <input type="date" id="date_input" name="date_input" value="">
        <br><br>

        <label for="checkbox_input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox_input" name="checkbox_input" value="">
        <br><br>

        <label for="radio_input">Radio Input:</label>
        <input type="radio" id="radio_input" name="radio_input" value="">Radio1
        <input type="radio" name="radio_input" id="radio_input" value="">Radio2
        <br><br>

        <label for="select_input">Select Input:</label>
        <select id="select_input" name="select_input">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
        </select><br><br>

        <label for="textarea_input">Textarea Input:</label>
        <textarea id="textarea_input" name="textarea_input" rows="5" cols="50" value="">
        </textarea><br><br>

        <label for="time_input">Time Input:</label>
        <input type="time" id="time_input" name="time_input" value="">
        <br><br>

        <label for="datetime_input">Datetime Input:</label>
        <input type="datetime-local" id="datetime_input" name="datetime_input" value="">
        <br><br>

        <label for="url_input">URL Input:</label>
        <input type="url" id="url_input" name="url_input" value="">
        <br><br>

        <label for="tel_input">Telephone Input:</label>
        <input type="tel" id="tel_input" name="tel_input" value="">
        <br><br>

        <label for="color_input">Color Input:</label>
        <input type="color" name="color_input" id="color_input" value="">
        <br><br>

        <label for="range_input">Range Input:</label>
        <input type="range" id="range_input" name="range_input" min="0" max="10" value="">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
